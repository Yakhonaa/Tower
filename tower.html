<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="/tower.css">

    <div id="upperDiv">

            <div id="towerImg"></div>
            <div id="towerP">Tower API</div>
        </div>
        <div id="MidSide"><p id="switcher">ENCRYPT</p></div>
        <div id="rightSide">
            <img src="profilepfp.png" id="pfp">
            <div id="menu">
                <div class="meniDivs"></div>
                <div class="meniDivs"></div>
                <div class="meniDivs"></div>

        </div>

    </div>

                <textarea id="keyCodeText" placeholder="Enter Key"></textarea>

            <textarea id="output"  placeholder="Encrypted"></textarea>
            <p id="rightTip">click to copy</p>
        </div>
    </div>

    <script src="/towerScript.js"></script>
